mixed-port: 7890
# 本地SOCKS5 / HTTP（S）服务器的身份验证
# authentication:
#  - "user1:pass1"
allow-lan: true
# '*': bind all IP addresses
# 192.168.122.11: bind a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": bind a single IPv6 address
bind-address: '*'
mode: rule
# info / warning / error / debug / silent
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

# e.g. foo.example.com > *.example.com > .example.com
# P.S. +.foo.com equals to .foo.com and foo.com
hosts:
  #'mtalk.google.com': 108.177.125.188
  #'t.cn': 203.107.55.116
  # '*.clash.dev': 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'
dns:
  enable: false
  listen: 0.0.0.0:53
  # ipv6: false # when false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 119.29.29.29
    - 1.0.0.1
  enhanced-mode: redir-host
  nameserver:
    - 119.29.29.29
  fallback:
    - https://cloudflare-dns.com/dns-query

proxies:
proxy-providers:
  SSRCloud_HK: #「薯条」香港节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &exclude=游戏&include=香港"
    interval: 3600
    path: ./Proxy/SSRCloud_HK.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_Game: #「薯条」游戏节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=游戏&udp=true"
    interval: 3600
    path: ./Proxy/SSRCloud_Game.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_US: #「薯条」美国节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=美国"
    interval: 3600
    path: ./Proxy/SSRCloud_US.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204 
  SSRCloud_SGP: #「薯条」新加坡节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=新加坡"
    interval: 3600
    path: ./Proxy/SSRCloud_SGP.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_JP: #「薯条」日本节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=日本"
    interval: 3600
    path: ./Proxy/SSRCloud_JP.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_UK: #「薯条」英国节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=英国"
    interval: 3600
    path: ./Proxy/SSRCloud_UK.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_CN: #「薯条」回国节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=回国"
    interval: 3600
    path: ./Proxy/SSRCloud_CN.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  NetEase_Proxy: #网易云节点
    type: http
    url: "https://raw.githubusercontent.com/NZESupB/SubConver-Clash-Profile/master/NetEaseSub"
    interval: 3600
    path: ./Proxy/NetEase_Proxy.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "🚀 节点选择"
    type: select
    use:
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
      - 🇹🇼 台湾
      - 🇰🇷 韩国
      - 🎯 全球直连
  - name: "🎮 游戏娱乐"
    type: select
    use:
      - SSRCloud_Game
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
      - 🇹🇼 台湾
  - name: "🌍 国外媒体"
    type: select
    use:
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
      - 🇸🇬 新加坡
      - 🇬🇧 英国
      - 🎯 全球直连
  - name: "🎶 网易云音乐"
    type: select
    use:
      - NetEase_Proxy
      - SSRCloud_CN
    proxies:
      - 🎯 全球直连
  - name: "📲 电报信息"
    type: select
    use:
    proxies:
      - 🇸🇬 新加坡
      - 🇭🇰 香港
  - name: "🌏 国内媒体"
    type: select
    use:
    proxies:
      - 🎯 全球直连
      - 🇹🇼 台湾
      - 🇭🇰 香港
      - 🚀 节点选择
  - name: "Ⓜ️ 微软苹果"
    type: select
    use:
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
  - name: "🇭🇰 香港"
    type: select
    use:
      - SSRCloud_UK
    proxies:
  - name: "🇯🇵 日本"
    type: select
    use:
      - SSRCloud_JP
  - name: "🇺🇲 美国"
    type: select
    use:
      - SSRCloud_US
  - name: "🇹🇼 台湾"
    type: select
    use:
      - SSRCloud_HK
  - name: "🇸🇬 新加坡"
    type: select
    use:
      - SSRCloud_SGP
#  - name: "🇰🇷 韩国"
#    type: select
#    use:
#      - SSRCloud_KR
  - name: "🇬🇧 英国"
    type: select
    use:
      - SSRCloud_UK
  - name: "🎯 全球直连"
    type: select
    proxies:
      - DIRECT
  - name: "🛑 广告拦截"
    type: select
    proxies:
      - REJECT
      - 🚀 节点选择
      - DIRECT
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择      
# 关于 Rule Provider 请查阅：https://lancellc.gitbook.io/clash/clash-config-file/rule-provider

rule-providers:
# name: # Provider 名称
#   type: http # http 或 file
#   behavior: classical # 或 ipcidr、domain
#   path: # 文件路径
#   url: # 只有当类型为 HTTP 时才可用，您不需要在本地空间中创建新文件。
#   interval: # 自动更新间隔，仅在类型为 HTTP 时可用

  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400

  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/Streaming.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml
    interval: 86400

  StreamingSE:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/StreamingSE.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingSE.yaml
    interval: 86400

  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400

  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400

  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./RuleSet/Extra/ChinaIP.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400

# 规则
rules:
  - RULE-SET,ChinaIP,🎯 全球直连
  - RULE-SET,Global,PROXY

  # China Area Network
  - RULE-SET,China,DIRECT

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - MATCH,🐟 漏网之鱼
