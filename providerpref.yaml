mixed-port: 7890
# 本地SOCKS5 / HTTP（S）服务器的身份验证
# authentication:
#  - "user1:pass1"
allow-lan: true
# '*': bind all IP addresses
# 192.168.122.11: bind a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": bind a single IPv6 address
bind-address: '*'
mode: rule
# info / warning / error / debug / silent
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

# e.g. foo.example.com > *.example.com > .example.com
# P.S. +.foo.com equals to .foo.com and foo.com
hosts:
  #'mtalk.google.com': 108.177.125.188
  #'t.cn': 203.107.55.116
  # '*.clash.dev': 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'
dns:
  enable: false
  listen: 0.0.0.0:53
  # ipv6: false # when false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 119.29.29.29
    - 1.0.0.1
  enhanced-mode: redir-host
  nameserver:
    - 119.29.29.29
  fallback:
    - https://cloudflare-dns.com/dns-query

proxies:
proxy-providers:
  SSRCloud_HK: #「薯条」香港节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &exclude=游戏&include=香港"
    interval: 3600
    path: ./Proxy/SSRCloud_HK.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_Game: #「薯条」游戏节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=游戏&udp=true"
    interval: 3600
    path: ./Proxy/SSRCloud_Game.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_US: #「薯条」美国节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=美国"
    interval: 3600
    path: ./Proxy/SSRCloud_HK.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204 
  SSRCloud_SGP: #「薯条」新加坡节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=新加坡"
    interval: 3600
    path: ./Proxy/SSRCloud_HK.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_JP: #「薯条」日本节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=日本"
    interval: 3600
    path: ./Proxy/SSRCloud_HK.yaml
    health-check:
      enable: true
      interval: 43200 #半天
      url: http://www.gstatic.com/generate_204
  SSRCloud_UK: #「薯条」英国节点
    type: http
    url: "http://127.0.0.1:25500/clash?url= sub &include=英国"
    interval: 3600
    path: ./Proxy/SSRCloud_HK.yaml
    health-check:
      enable: true
      interval: 43200 #半天
