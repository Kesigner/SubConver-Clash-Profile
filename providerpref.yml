proxy-groups:
  - name: "🚀 节点选择"
    type: select
    use:
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
      - 🇹🇼 台湾
      - 🎯 全球直连
  - name: "🎮 游戏娱乐"
    type: select
    use:
      - SSRCloud_Game
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
      - 🇹🇼 台湾
  - name: "🌍 国外媒体"
    type: select
    use:
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
      - 🇸🇬 新加坡
      - 🎯 全球直连
  - name: "🎶 网易云音乐"
    type: select
    use:
      - SSRCloud_CN
      - NetEase_Proxy
    proxies:
      - 🎯 全球直连
  - name: "📲 电报信息"
    type: select
    use:
    proxies:
      - 🇸🇬 新加坡
      - 🇭🇰 香港
  - name: "🌏 国内媒体"
    type: select
    use:
    proxies:
      - 🎯 全球直连
      - 🇹🇼 台湾
      - 🇭🇰 香港
      - 🚀 节点选择
  - name: "Ⓜ️ 微软苹果"
    type: select
    use:
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇲 美国
  - name: "🇭🇰 香港"
    type: select
    use:
      - SSRCloud_HK
      - AirPort1_HK
      - AirPort2_HK
      - AirPort3_HK
    proxies:
  - name: "🇯🇵 日本"
    type: select
    use:
      - AirPort1_JP
      - AirPort2_JP
      - AirPort3_JP
  - name: "🇺🇲 美国"
    type: select
    use:
      - AirPort1_US
      - AirPort2_US
      - AirPort3_US
  - name: "🇹🇼 台湾"
    type: select
    use:
      - AirPort1_TW
      - AirPort2_TW
      - AirPort3_TW
  - name: "🇸🇬 新加坡"
    type: select
    use:
      - AirPort1_SGP
      - AirPort2_SGP
      - AirPort3_SGP
  - name: "🎯 全球直连"
    type: select
    proxies:
      - DIRECT
  - name: "🛑 广告拦截"
    type: select
    proxies:
      - REJECT
      - 🚀 节点选择
      - DIRECT
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择      
